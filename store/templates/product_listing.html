<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Listing</title>
</head>
<body>
    <a href="{{ url_for('view_cart') }}" data-testid="view-cart-link">View Cart</a> <!-- Add this line -->
    <h1 data-testid="products-list-page-header">Products</h1>
    <ul data-testid="product-list">
        {% for product in products %}
        <li>
            <a href="{{ url_for('product_details', product_id=product.id) }}" data-testid="product-{{ product.id }}">{{ product.name }}</a>
            <!-- Optional: Direct Add to Cart Link -->
            <a href="{{ url_for('add_to_cart', product_id=product.id) }}" data-testid="add-to-cart-product-{{ product.id }}">Add to Cart</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
