<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" data-testid="username-input" required>
        <input type="password" name="password" placeholder="Password" data-testid="password-input" required>
        <button type="submit" data-testid="login-button">Login</button>
    </form>
</body>
</html>
